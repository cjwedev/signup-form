name: Deploy website on push
on: 
  push:
    branches:
    - live
  workflow_dispatch:
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
      with: 
        ref: live

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
    
    - name: Sync files
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        local-path: frontend/build/*
        server: 92.63.169.233
        username: github
        password: ${{ secrets.ftp_password }}
        remote-path: var_www/signup/

    - name: Build Backend
      run: |
        cd /home/runner/work/SignUp/SignUp/backend
        dotnet publish --configuration Release -r "linux-x64"
    
    - name: Sync files
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        local-path: backend/*
        server: 92.63.169.233
        username: github
        password: ${{ secrets.ftp_password }}
        remote-path: var_www/signup/backend/
